<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gbk">
	<title></title>
<link href="http://mat1.gtimg.com/www/base/base.css" rel="stylesheet" type="text/css" />
<script src="http://mat1.gtimg.com/joke/Koala/Qfast.js" type="text/javascript"></script>	
</head>
<body>
<style type="text/css">
#cardBtn1{ width:200px; height:22px; font:12px/20px "宋体"; overflow:hidden; position:relative; z-index:2}
#cardBtn1 li{ float:left; display:inline; margin:0 2px 0 0; border:1px solid #ccc; padding:0 6px; cursor:pointer; height:20px; overflow:hidden}
#cardBtn1 .current{border-bottom:1px solid #fff}
#cardBody1{width:178px; height:60px; border:1px solid #ccc; margin-top:-1px; position:relative; z-index:1; padding:10px; font:12px/20px "宋体"}
</style>
<div id="tabs">
	<ul id="cardBtn1">  
		<li class="tabBtn">页卡一</li>  
		<li class="tabBtn">页卡二</li>  
		<li class="tabBtn">页卡三</li>  
	</ul>  
	<div id="cardBody1">  
		<div class="tabBody">内容一</div>  
		<div class="tabBody">内容二</div>  
		<div class="tabBody">内容三</div>  
	</div>  
												<span class="prev"><<</span>
											<span class="next">>></span>		
</div>
<script>
Qfast.add('fx',{path:"http://mat1.gtimg.com/joke/Koala/plusfx1.0.min.js",type:"js"});    
Qfast.add('widgets',{path:"http://mat1.gtimg.com/joke/Koala/plus/Terminator1.0.min.js",type:"js",requires: ['fx']});    
  Qfast(true,'widgets',function(){  
        K.tabs({  
            id: 'tabs',   //焦点图包裹id  
			conId:'cardBody1',
			conCn:'.tabBody',
			tabId:'cardBtn1',
			tabCn:'.tabBtn',
			tabTn:'li',
			current:0,
			eType:'mouseover',
			auto:1
        });  
    })
</script>

</body>
</html>
