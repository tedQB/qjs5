var focus1 = new uedFoucs();
	focus1.Content = [
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/F_1.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/F_1_1.jpg',title:'尼基塔性感美女复仇女特工',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/F_2.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/F_2_1.jpg',title:'传迅雷年内赴美国上市融资2亿',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/F_3.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/F_3_1.jpg',title:'机器鱼冒充鱼群老大',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/F_4.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/F_4_1.jpg',title:'赢取跑跑兔加速活动大奖',slink:'#'}];
	focus1.imgShowId = 'focus_img';
	focus1.titShowId = 'focus_tit';
	focus1.dotShowId = 'focus_dot';
	focus1.arrLeftId = 'focus1_preBtn';
	focus1.arrRightId = 'focus1_nextBtn';
	focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
	focus1.onEvents = 'click';
	focus1.onEffect = 1;
	focus1.isAuto = true;
	focus1.autoInt = 4;
	focus1.init();
})
</script>
<style type="text/css">
.fs_F{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_F{width:687px;height:359px;border:0}
.fs_F img{display:inline-block;border:0;width:550px;height:359px}
.fs_F i{font-style:normal;display:none}
.fs_F .ued_focus_main{left:0;top:0;width:550px;height:359px;_left:-1px}
.fs_F .ued_focus_main img{width:550px;height:359px}
.fs_F .ued_focus_text{left:0;bottom:0;_left:-1px;height:34px;font:bold 14px/34px "宋体";
text-align:left;color:#fff;width:550px;background:rgba(0,0,0,0.6);
filter: progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#60000000',endColorstr = '#60000000') \9}
.fs_F .ued_focus_text a{color:#fff;text-decoration:none;margin-left:12px}
.fs_F .ued_focus_text .current{color:#fff}
.fs_F .ued_focus_sub{right:0;top:0;height:359px;width:136px}
.fs_F .ued_focus_sub a{display:inline-block;background:#000;width:136px;height:86px;position:relative;margin:0 0 1px}
.fs_F .ued_focus_sub img{width:136px;height:89px;opacity:0.4;filter:alpha(opacity=30)}
.fs_F .ued_focus_sub .current img,.fs_F .ued_focus_sub a:hover img{opacity:1;filter:alpha(opacity=100)}
.fs_F .f_preBtn,.fs_F .f_nextBtn{display:none}
</style>
