Qfast(false,'focus',function(){
	var focus1 = new uedFoucs();
		focus1.Content = [
		{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/D_1.jpg',img2:'',title:'乔布斯正式发布iPad2',slink:'#'},

		focus1.imgShowId = 'focus_img';
		focus1.titShowId = 'focus_tit';
		focus1.dotShowId = 'focus_dot';
		focus1.arrLeftId = 'focus1_preBtn';
		focus1.arrRightId = 'focus1_nextBtn';
		focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
		focus1.onEvents = 'click';
		focus1.onEffect = 1;
		focus1.isAuto = true;
		focus1.autoInt = 4;
		focus1.init();
})
</script>
<style type="text/css">
.fs_D{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_D{width:310px;height:200px;border:0}
.fs_D img{display:inline-block;border:0;width:310px;height:200px}
.fs_D i{font-style:normal}
.fs_D .ued_focus_main{left:0;top:0;width:100%}
.fs_D .ued_focus_text{left:0;bottom:0;height:34px;font:bold 14px/34px "宋体";text-align:left;color:#fff;width:100%;background:rgba(0,0,0,0.6);filter: progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#60000000',endColorstr = '#60000000') \9}
.fs_D .ued_focus_text a{color:#fff;text-decoration:none;margin-left:6px}
.fs_D .ued_focus_text .current{color:#fff}
.fs_D .ued_focus_sub{right:9px;bottom:9px;height:15px;text-align:center}
.fs_D .ued_focus_sub a{display:inline;float:left;background:#000;width:18px;height:15px;position:relative;margin:0 1px 0 0;color:#B0B0B0;font:12px/15px "宋体";text-decoration:none}
.fs_D .ued_focus_sub .current,.fs_D .ued_focus_sub a:hover{background:#CB0E02;color:#fff}
.fs_D .ued_focus_sub img{display:none}
.fs_D .f_preBtn,.fs_D .f_nextBtn{display:none}
