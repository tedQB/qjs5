    <script type="text/javascript">  
        Qfast.add('fx', { path: "http://mat1.gtimg.com/joke/Koala/plusfx1.0.min.js", type: "js" });  
        Qfast.add('widgets', { path: "http://mat1.gtimg.com/joke/Koala/plus/Terminator2.2.min.js", type: "js", requires: ['fx'] });  
        Qfast(true, 'widgets', function () {  
            K.tabs({  
                id: 'fs_A5',   //焦点图包裹id  
                conId: "A5fPic",  //** 大图域包裹id  
                tabId:"A5fBt", //** 按钮域包裹id  
                tabTn:"a", // ** 按钮配置元素  
                conCn: '.fcon', //** 大图域配置class           
                auto: 1,   //自动播放  
                effect: 'fxslide',   //效果配置  
                fxOption:{   
                    speed:1000,  
                    magic:'swingTo'  
                },                
                vertical:'top', //焦点图滚动方向

<script type="text/javascript">

		Qfast(true,'ready',function(){ 			
		   var globalVar,html;			
		   html=K("fs_A5").html();

		   K("click").click(function(){ 
			   var option={
					magic:K('sel').node.value,
					eType:K('sel2').node.value,
					interval:K('sel3').node.value,
					auto:K('sel4').node.value
			   }
				K("fs_A5").html(html);
				console.log(option.auto);
				K.tabs({  
					id: 'fs_A5',   //焦点图包裹id  
					conId: 'A5fPic',  //** 大图域包裹id  
					tabId:'A5fBt', //** 按钮域包裹id  
					tabTn:'a', // ** 按钮配置元素  
					conCn: '.fcon', //** 大图域配置class           
					auto: parseInt(option.auto),   //自动播放  
					effect: 'fxslide',   //效果配置  
					fxOption:{   
						speed:1000,  
						magic:option.magic  
					},                
					vertical:'top', //焦点图滚动方向                 
					eType: option.eType, //** 鼠标事件  
					pageBt:true,//是否有按钮切换页码  
					interval:option.interval  //** 停顿时间  
				}); 			   
		   
var code="K.tabs({  id: 'fs_A5',   conId: 'A5fPic',  tabId:'A5fBt',tabTn:'a', conCn: '.fcon', auto: "+option.auto+", effect: 'fxslide',  fxOption:{   speed:1000,  magic:"+option.magic+"  },  vertical:'top',  eType: "+option.eType+", pageBt:true, interval:"+option.interval+"  })" ;
K("int").html(code);
