Qfast(false,'focus',function(){
var focus1 = new uedFoucs();
	focus1.Content = [
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_1.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_1_1.jpg',title:'本拉登是一个战士',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_2.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_2_1.jpg',title:'美国，放马过来吧',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_3.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_3_1.jpg',title:'我不是恐怖分子',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_4.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_4_1.jpg',title:'奥萨玛只是一个激进的份子',slink:'#'}];
	focus1.imgShowId = 'focus_img';
	focus1.titShowId = 'focus_tit';
	focus1.dotShowId = 'focus_dot';
	focus1.arrLeftId = 'focus1_preBtn';
	focus1.arrRightId = 'focus1_nextBtn';
	focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
	focus1.onEvents = 'click';
	focus1.onEffect = 1;
	focus1.isAuto = true;
	focus1.autoInt = 4;
	focus1.init();
})
</script>
<style type="text/css">
.fs_H{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_H{width:344px;height:351px;
background:#333 url(http://mat1.gtimg.com/news/base2011/foucs/img/H.jpg) left bottom repeat-x}
.fs_H img{display:inline-block;width:335px;height:272px; border:0}
.fs_H i{font-style:normal}
.fs_H .ued_focus_main{left:5px;top:0;width:335px;height:272px}
.fs_H .ued_focus_text{left:5px;bottom:79px;height:33px;font:18px/33px "微软雅黑";
color:#fff;width:335px;background:rgba(0,0,0,0.6);
filter: progid:DXImageTransform.Microsoft.gradient
( GradientType = 0,startColorstr = '#60000000',endColorstr = '#60000000') \9}
.fs_H .ued_focus_text a{color:#fff;text-decoration:none;padding-left:10px}
.fs_H .ued_focus_text .current{color:#fff}
.fs_H .ued_focus_sub{left:17px;bottom:4px;height:70px;width:316px}
.fs_H .ued_focus_sub a{display:inline;float:left;width:75px;height:70px;
position:relative;margin:0 4px 0 0;color:#fff;text-decoration:none}
.fs_H .ued_focus_sub a i{display:none}
.fs_H .ued_focus_sub .current,.fs_H .ued_focus_sub a:hover{border:2px solid #F3C03B;width:71px;height:66px}
.fs_H .ued_focus_sub img{width:75px;height:70px; border:0}
.fs_H .ued_focus_sub .current img,.fs_H .ued_focus_sub a:hover img{margin:-2px}
.fs_H .f_preBtn{width:17px;height:70px;left:0;bottom:4px;
background:url(http://mat1.gtimg.com/news/base2011/foucs/img/H_btn_left.png) no-repeat 2px 30px}
.fs_H .f_nextBtn{width:15px;height:70px;right:0;bottom:4px;
background:url(http://mat1.gtimg.com/news/base2011/foucs/img/H_btn_right.png) no-repeat 2px 30px}
</style>
