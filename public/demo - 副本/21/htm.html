<script src="http://mat1.qq.com/www/js/swfobjectopt.js" type="text/javascript"></script>

<script type="text/javascript">
	var playerLianBo = new Object();
	playerLianBo = {
		$:function(v){return document.getElementById(v)},
		getELE:function(id,ele){return this.$(id).getElementsByTagName(ele);},
		defPlayer:new Object(),
		initId:"flashC",
		listId:"list",
		defListTag:"a",
		isAuto:"0",
		thisPlayer:function(curr){return this.getELE(this.listId,this.defListTag)[curr].attributes['name'].nodeValue;},
		init:function(n){
		this.defPlayer = new SWFObject("http://static.video.qq.com/TencentPlayer.swf?v="+this.thisPlayer(n),"payerC","100%","100%", "9.0.28", "#FFFFFF")
		this.defPlayer.addParam("allowScriptAccess", "always"); 
		this.defPlayer.addParam("allowFullScreen", "true"); 
		this.defPlayer.addParam("scale", "noscale");
		this.defPlayer.addParam("wmode", "transparent");
		this.defPlayer.addVariable("auto",this.isAuto);
		this.defPlayer.addVariable("pic","http://img1.gtimg.com/sports/pics/hv1/213/13/881/57290553.jpg");
		this.defPlayer.addVariable("list","2");
		this.defPlayer.write(this.initId); 
		this.stats(n);
		this.isAuto = '1';
		},
		click:function(){
			var ele = this.getELE(this.listId,this.defListTag);
			for(var i=0;i<ele.length;i++){
				(function(){
					var p =i;
					ele[p].onclick = function(){
						playerLianBo.init(p);
					}
				})(i);
			}
		},stats:function(n){
			var listStyle = this.$("videoList").getElementsByTagName("span")/*列表容器和列表标签*/
			for(var i=0;i<listStyle.length;i++){
				if(n==i){
					listStyle[i].className = "current";/*当前节目按钮的样式*/
				}else{
					listStyle[i].className = "";
				}
			}	
		}
	}
	playerLianBo.initId = "video";//视频容器
	playerLianBo.listId = "videoList";//列表容器
	playerLianBo.defListTag = "span";//列表标签
	playerLianBo.init(0);
	playerLianBo.click();
</script>
