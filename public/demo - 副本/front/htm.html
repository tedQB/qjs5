    <div class="cItemInner">
   
    <h5 class="color">加载JS的重要说明，请大家务必阅读并按照此方法加载js  <a href="http://172.27.30.141/upload/1352883285/qjs3.zip" style="margin-left:300px" color="blue">JS组件库离线文档文档下载</a></h5>
    <p>采用Load加载，具体如下</p>
    <div class="qbar mt10">
      <p><i>1.</i>在 head区中引入Koala</p>
    </div>
    <td valign="top"><textarea name="code" class="html" id="code">
	<script src="http://mat1.gtimg.com/joke/Koala/Koala.min.1.3.3.js" type="text/javascript"></script>
</textarea>	
    <div class="qbar mt10">
      <p><i>2.</i>在head区引入LOAD工具</p>
    </div>
    <td valign="top"><textarea name="code" class="html" id="code">
	<script src="http://mat1.gtimg.com/joke/Koala/Qfast1.0.1.js" type="text/javascript"></script>
</textarea>
    <div class="qbar mt10">
      <p><i>3.</i>配置加载JS工具组件(举例)</p>
    </div>
    <textarea name="code" class="css" id="code">
/*配置加载依赖文件*/
Qfast.add('commonCss',{path:"http://news.qq.com/base2011/css/qq.css",type:"css"});

Qfast.add('fx',{path:"http://mat1.gtimg.com/joke/Koala/plusfx1.0.min.js",type:"js"});

Qfast.add('widgets',{path:"http://mat1.gtimg.com/joke/Koala/plus/Terminator2.2.min.js",type:"js",requires: ['fx','commonCss']});  

/*配置加载依赖文件结束*/

Qfast.add('模块名',{path:路径,type:'css|js',requires:依赖模块}); requires为非必选项，如果设置requires，则requires的模块加载后，本模块才会加载</textarea>
    <div class="qbar mt10">
      <p><i>4.</i>开始请求(以焦点图为例)</p>
    </div>
    <td valign="top"><textarea name="code" class="html" id="code">
Qfast(false,'widgets',function(){
/*从下开始是原来的脚本*/
     K.tabs({  
            id: 'fs_B2',   //焦点图包裹id  
            conId: "B2fPic",  //** 大图域包裹id  
            conCn: '.fcon', //** 大图域配置class  
            effect: 'slide',   //效果配置  
            vertical:'left', //焦点图滚动方向  
            eType: 'mouseover', //** 鼠标事件  
            bns: ['.prev', '.next'],//** 前后按钮配置class  
            auto: 1,   //自动播放             
            interval: 2000  //** 停顿时间  
        })
})

接受3个参数：
Qfast(false,'模块名',function(){回调操作});
注:接到通知，Qfast第一个参数是否需要核心库，一律默认为false,并在<head>区中引入	
<script src="http://mat1.gtimg.com/joke/Koala/Koala.min.1.3.3.js" type="text/javascript"></script>
</textarea>
<!--
如果不需要配置加载请求，只需要使用Koala，则可以像如下代码一样使用,
Qfast(true,function(){
	K('koala').show( )
})
-->
