<script type="text/javascript">
Qfast.add('common',{path:"http://mat1.gtimg.com/news/base2011/ued_common.js",type:"js"});
Qfast.add('focus',{path:"http://mat1.gtimg.com/news/base2011/foucs/ued_foucs.js",type:"js",requires: ['common']});
Qfast(false,'focus',function(){
var focus1 = new uedFoucs();
	focus1.Content = [
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/G_1.jpg',img2:'',title:'迈克尔乔丹永远的神',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/G_2.jpg',img2:'',title:'这人我不认识',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/G_3.jpg',img2:'',title:'麦蒂伤病富翁啊',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/G_4.jpg',img2:'',title:'科比布兰恩特',slink:'#'}];
	focus1.imgShowId = 'focus_img';
	focus1.titShowId = 'focus_tit';
	focus1.dotShowId = 'focus_dot';
	focus1.arrLeftId = 'focus1_preBtn';
	focus1.arrRightId = 'focus1_nextBtn';
	focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
	focus1.onEvents = 'click';
	focus1.onEffect = 1;
	focus1.isAuto = true;
	focus1.autoInt = 4;
	focus1.init();
})
</script>
<style type="text/css">
.fs_G{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_G{width:282px;height:270px}
.fs_G img{display:inline-block;width:280px;height:210px;border:1px solid #ccc}
.fs_G i{font-style:normal}
.fs_G .ued_focus_main{left:0;top:0;width:100%}
.fs_G .ued_focus_text{left:0;bottom:27px;height:31px;font:14px/31px "宋体";text-align:center;
color:#fff;width:100%;background:#fff}
.fs_G .ued_focus_text a{color:#4E5C60;text-decoration:none}
.fs_G .ued_focus_text .current{color:#4E5C60}
.fs_G .ued_focus_sub{right:0;bottom:0;height:18px;text-align:center;width:100%;padding-bottom:9px;background:#fff}
.fs_G .ued_focus_sub a{display:inline-block;background:#339999;width:18px;height:18px;
position:relative;margin:0 2px;color:#fff;font:12px/18px "宋体";text-decoration:none}
.fs_G .ued_focus_sub a i{width:18px;display:block;float:left}
.fs_G .ued_focus_sub .current,.fs_G .ued_focus_sub a:hover{background:#FF0033;color:#fff;font-weight:bold}
.fs_G .ued_focus_sub img{display:none}
.fs_G .f_preBtn,.fs_G .f_nextBtn{display:none}
</style>
</head>
