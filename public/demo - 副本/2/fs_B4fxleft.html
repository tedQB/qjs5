<script type="text/javascript">

    Qfast(true,'widgets',function(){
		K.tabs({
			id: 'fs_B4',   //焦点图包裹id
			conId: "B4fPic",  //** 大图域包裹id
 			conCn: '.fcon', //** 大图域配置class
			effect: 'fxslide',   //效果配置
			fxOption:{ 
				speed:1000,
				magic:'swingTo'
			},
			vertical:'left', //焦点图滚动方向
			eType: 'mouseover', //** 鼠标事件
			bns: ['.prev', '.next'],//** 前后按钮配置class
			auto: 1,   //自动播放			
			interval: 2000  //** 停顿时间
		})
	})
</script>

.fs_B4{ height:372px; position:relative; background:#fff; border:1px solid #333; width:326px; position:relative; }

.fs_B4 .fcon img{ width:311px; height:283px; display:block; }
.fs_B4 .shadow{ width:311px; position:absolute; top:249px; left:0px; height:34px; background:rgba(0,0,0,0.6);  
filter:progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#80000000',endColorstr = '#80000000')\9;  display:block; line-height:34px; text-align:center; }

.fs_B4 .B4fBt li{ float:left; font-size:14px; margin:0 2px; display:inline; width:71px; height:64px; }
.fs_B4 .B4fBt li img{ display:block; width:71px; height:64px;}

.fs_B4 .B4fBt li.current img{ margin-bottom:-4px; width:69px; height:62px}
.fs_B4 .prev{ position:absolute; left:0px; top:298px; width:13px; height:64px; background:url(http://mat1.gtimg.com/joke/images/btn_l.png) no-repeat; cursor:pointer}
.fs_B4 .next{ position:absolute; right:0px; top:298px; width:13px; height:64px; background:url(http://mat1.gtimg.com/joke/images/btn_r.png) no-repeat; cursor:pointer }
.fs_B4 .fix{ position:relative; width:9999px; height:283px;   }
.fs_B4 .fPs{ width:311px; overflow:hidden; position:relative;  margin:8px 0 0 8px; }
