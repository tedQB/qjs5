<script type="text/javascript">
Qfast.add('common',{path:"http://mat1.gtimg.com/news/base2011/ued_common.js",type:"js"});
Qfast.add('focus',{path:"http://mat1.gtimg.com/news/base2011/foucs/ued_foucs.js",type:"js",requires: ['common']});
Qfast(false,'focus',function(){
var focus1 = new uedFoucs();
	focus1.Content = [
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_1.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_1_1.jpg',title:'1',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_2.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_2_1.jpg',title:'2',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_3.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_3_1.jpg',title:'3',slink:'#'},
	{img1:'http://mat1.gtimg.com/news/base2011/foucs/img/H_4.jpg',img2:'http://mat1.gtimg.com/news/base2011/foucs/img/H_4_1.jpg',title:'4',slink:'#'}];
	focus1.imgShowId = 'focus_img';
	focus1.titShowId = 'focus_tit';
	focus1.dotShowId = 'focus_dot';
	focus1.arrLeftId = 'focus1_preBtn';
	focus1.arrRightId = 'focus1_nextBtn';
	focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
	focus1.onEvents = 'click';
	focus1.onEffect = 1;
	focus1.isAuto = true;
	focus1.autoInt = 4;
	focus1.init();
})
</script>
<style type="text/css">
.fs_I{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_I{width:335px;height:367px}
.fs_I img{display:inline-block;width:335px;height:292px; border:0}
.fs_I i{font-style:normal}
.fs_I .ued_focus_main{left:0;top:0;width:335px;height:292px}
.fs_I .ued_focus_text{left:0;bottom:75px;height:33px;font:12px/33px Arial;width:100%;text-align:right}
.fs_I .ued_focus_text a{color:#FFA800;text-decoration:none;padding-right:35px}
.fs_I .ued_focus_text .current{color:#FFA800}
.fs_I .ued_focus_sub{left:0;bottom:0;height:70px;width:345px;padding-top:5px;background:#fff}
.fs_I .ued_focus_sub a{display:inline;float:left;width:80px;height:70px;margin:0 5px 0 0;text-decoration:none}
.fs_I .ued_focus_sub a i{display:none}
.fs_I .ued_focus_sub .current,.fs_I .ued_focus_sub a:hover{border:2px solid #F3C03B;width:76px;height:66px}
.fs_I .ued_focus_sub img{width:80px;height:70px; border:0}
.fs_I .ued_focus_sub .current img,.fs_I .ued_focus_sub a:hover img{ margin:-2px}
.fs_I .f_preBtn{width:6px;height:12px;right:48px;bottom:85px;background:url(http://mat1.gtimg.com/news/base2011/foucs/img/I_btn_left.png);overflow:hidden;font-size:12px}
.fs_I .f_nextBtn{width:6px;height:12px;right:8px;bottom:85px;background:url(http://mat1.gtimg.com/news/base2011/foucs/img/I_btn_right.png);overflow:hidden;font-size:12px}
.fs_I .foc_ex{font:12px/33px Arial;color:#ccc;position:absolute;width:16px;height:33px;right:17px;bottom:75px}
</style>
</head>
