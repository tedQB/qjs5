<script type="text/javascript">
				function addbtn(value){ 
					value=='fxslide'?K("sel5").css("display:inline-block"):K("sel5").hide();
				}			
				K(function(){ 			
					   var globalVar,html;			
					   html=K("wrap").html();
					   K("clicks").click(function(){ 
						K("fsE3").remove();
						K("wrap").html(html);				
						   var option={
								magic:K('sel').node.value,
								eType:K('sel2').node.value,
								interval:K('sel3').node.value,
								auto:parseInt(K('sel4').node.value),
								fxmagic:K('sel5').node.value								
							 };  
							if(K("sel5").node.style.display=="none"){
								setTimeout(function(){		
									K.tabs({
											id: 'fsE3',   //焦点图包裹id
											conId: "E3pic1",  //** 大图域包裹id
											tabId:"E3fBt",
											tabTn:"a",
											conCn: '.fcon', //** 大图域配置class			
											auto: option.auto,   //自动播放
											effect: option.magic,   //效果配置
											vertical:'top',
											eType: option.eType, //** 鼠标事件
											pageBt:true,//是否有按钮切换页码					
											interval: option.interval //** 停顿时间							
										});  
									},100);					
									var code=	"K.tabs({ id: 'fsE3',  conId: 'E3pic1', tabId:'E3fBt', tabTn:'a', conCn: '.fcon', auto: "+option.auto+", effect: '"+option.magic+"', vertical:'top', eType: '"+option.eType+"', pageBt:true, interval: "+option.interval+" })";  	
								}else{
										K.tabs({
											id: 'fsE3',   //焦点图包裹id
											conId: "E3pic1",  //** 大图域包裹id
											tabId:"E3fBt",
											tabTn:"a",
											conCn: '.fcon', //** 大图域配置class			
											auto: option.auto,   //自动播放
											effect: option.magic,   //效果配置
											vertical:'top',
											fxOption:{
												speed:1000,
												magic:option.fxmagic
											},
											eType: option.eType, //** 鼠标事件
											pageBt:true,//是否有按钮切换页码					
											interval: option.interval //** 停顿时间							
										});  				
								var code=	"K.tabs({ id: 'fsE3',  conId: 'E3pic1', tabId:'E3fBt', tabTn:'a', conCn: '.fcon', auto: "+option.auto+", effect: '"+option.magic+"', vertical:'top', fxOption:{ speed:1000, magic:'"+option.fxmagic+"'} eType: '"+option.eType+"', pageBt:true, interval: "+option.interval+" })";  										
								}
								K("int").html(code).css({ width:parseInt(KK(".cMode").item(0).css("min-width"))-10+"px"});	
					 });			
					   
				});
</script>
