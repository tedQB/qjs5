	focus1.imgShowId = 'focus_img';
	focus1.titShowId = 'focus_tit';
	focus1.dotShowId = 'focus_dot';
	focus1.arrLeftId = 'focus1_preBtn';
	focus1.arrRightId = 'focus1_nextBtn';
	focus1.curOnclass = {imgC:'current',titC:'current',dotC:'current'};
	focus1.onEvents = 'click';
	focus1.onEffect = 1;
	focus1.isAuto = true;
	focus1.autoInt = 4;
	focus1.init();
})
</script>
<style type="text/css">
.fs_E{position:relative;background:#000}
.ued_focus_main{position:absolute;overflow:hidden;background:#000}
.ued_focus_main a{display:none;background:#000}
.ued_focus_main .current{display:block}
.ued_focus_text{position:absolute}
.ued_focus_text a{display:none;outline:0}
.ued_focus_text .current{display:block}
.ued_focus_sub{position:absolute}
.ued_focus_sub a{display:none;cursor:pointer;overflow:hidden;outline:0}
.ued_focus_sub a:hover{text-decoration:none}
.ued_focus_sub .current{display:block}
.f_preBtn{position:absolute;cursor:pointer}
.f_nextBtn{position:absolute;cursor:pointer}
.fs_E{width:350px;height:260px;border:1px solid #999}
.fs_E img{display:inline-block;border:0;width:350px;height:260px}
.fs_E i{font-style:normal}
.fs_E .ued_focus_main{left:0;top:0;width:100%}
.fs_E .ued_focus_text{left:0;bottom:0 !important;bottom:-1px;height:34px;font:12px/34px "宋体";
text-align:left;color:#fff;width:100%;background:rgba(0,0,0,0.5);
filter: progid:DXImageTransform.Microsoft.gradient( GradientType = 0,startColorstr = '#50000000',endColorstr = '#50000000') \9}
.fs_E .ued_focus_text a{color:#ccc;text-decoration:none;float:left;display:inline;width:24.8%;text-align:center;
position:relative;border-left:1px solid #999;margin:11px 0 0 -1px;height:14px;line-height:14px}
.fs_E .ued_focus_text .current,.fs_E .ued_focus_text a:hover{color:#fff;text-decoration:none;font-weight:bold}
.fs_E .ued_focus_sub{right:0;bottom:0;height:34px;width:100%}
.fs_E .ued_focus_sub a{display:inline;width:24.8%;height:34px;position:relative;margin:0;font:12px/34px "宋体";

.fs_E .ued_focus_sub img{display:none}
