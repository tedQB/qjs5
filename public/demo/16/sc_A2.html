			vertical:"left",				//滚动方向
			loop:true,						//是否循环滚
			interval:1000, 				//自动滚动时间间隔
			bns: ['.prev', '.next'],//滚动配置按钮class			
			prevMouseClass:"prevMouseClass",//鼠标悬停按钮显示按钮类名

})
